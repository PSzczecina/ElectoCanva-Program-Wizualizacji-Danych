<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piękno, Radość, Szczęście</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Strona Główna</a>
      <a href="mapaAnaliza.html">Mapa - analizy</a>
      <a href="mapaPorownanie.html">Mapa - porównania</a>
      <a class="disabled">Wykresy</a>
      <a href="dopobrania.html">Do Pobrania</a>
    </nav>
    <section>
      <main class="chartContainer">
        <canvas id="chart" aria-label="Data Chart Display" role="img"></canvas>
        <div class="bubbleGradientDisplay"></div>
        <p class="bubbleGradientDesc">kolory bąbelków (środek na biało)</p>
      </main>
      <menu>
        <label for="chartTypeSelect">Rodzaj wykresu:</label>
        <select id="chartTypeSelect">
          <option value="bubble">Bąbelkowy</option>
          <option value="line">Liniowy</option>
          <option value="bar">Słupkowy</option>
        </select>
        <label for="electionType">Rodzaj wyborów:</label>
        <select id="electionType">
          <option selected value="prezy">Prezydenckie</option>
          <option value="parla">Parlamentarne</option>
        </select>
        <select id="electionYear"></select>
        <select id="electionRound">
          <option value="1">1 Tura</option>
          <option selected value="2">2 Tura</option>
        </select>
        <div class="lineDetails">
          <label for="specificRegionCheckbox">Dane z konkretnego regionu</label>
          <input type="checkbox" id="specificRegionCheckbox" />
          <div class="specificRegionContainer">
            <label for="lineAdminType">Szukaj wśród:</label>
            <select id="lineAdminType">
              <option value="gminy">gmin</option>
              <option value="powiaty">powiatów</option>
              <option value="wojewodztwa">województw</option>
            </select>
            <input type="text" id="terytInput" />
          </div>
        </div>
        <div class="bubbleDetails">
          <label for="bubbleAdminType">wyświetl:</label>
          <select id="bubbleAdminType">
            <option value="gminy">gminy</option>
            <option selected value="powiaty">powiaty</option>
            <option value="wojewodztwa">województwa</option>
          </select>
          <label>bezwzględna oś X</label>
          <input checked type="checkbox" id="absoluteX" />
          <label>bezwzględna oś Y</label>
          <input checked type="checkbox" id="absoluteY" />
        </div>
        <button id="refresh">Załaduj dane</button>
      </menu>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/chartManager.js"></script>
</html>
